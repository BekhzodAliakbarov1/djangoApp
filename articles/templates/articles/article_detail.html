{% extends 'base_layout.html' %}

{% block content %}
    <h1>Article Infromation</h1>
    <div class="article-detail">
      <div class="article" style="display:flex; flex-direction:column; align-items:center;justify-content:center">
        <h2>{{ article.title }}</h2>
        <p style='color:white'>{{ article.body }}</p>
        <p style='color:white'>{{ article.date }}</p>
        <img src="{{ article.thumb.url }}" alt="picture">
      </div>
    </div>
{% endblock %}
