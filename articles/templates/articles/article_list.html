{% extends 'base_layout.html' %}

{% block content %}
    <h1>Article List</h1>
    <div class="cards">
      {% for article in articles %}
        <div class="card">
          <div class="container">
            <a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a>
            <h3>{{ article.snippet }}</h3>
            <h5>{{ article.date }}</h5>
            <p class="author">added by {{article.author.username}}</p>
          </div>
        </div>
      {% endfor %}
    </div>
{% endblock %}
